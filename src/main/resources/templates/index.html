<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add to Stock</title>
    <!--    <link rel="stylesheet" href="css/main.css">-->
    <script src="base.js"></script>
</head>
<body onLoad="generateIDs()">
<div class="container">
    <!--        th:action changes where its redirected-->
    <form th:method="post" th:object="${itemList}">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr th:each="item: ${itemList}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td><input type="button" onClick="changeCart(this, 'increment')" value="Add"></input></td>
                <td><input type = "text" class="Counter" value="0"> </input></td>
                <td><input type="button" onClick="changeCart(this, 'decrement')" value="Remove"></input></td>

        </tr>
        </table>
        <span>Found <span th:text = "${length}" id="lengthOfStock"></span> elements</span>
        <button type="submit" class="submit-button"> Order </button>
    </form>
</div>

</body>
</html>
