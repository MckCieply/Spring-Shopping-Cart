<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add to Stock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!--        th:action changes where its redirected-->
        <form th:method="post" th:object="${item}">
            <label for="name"> name</label>
            <input type="text" id="name" th:field="*{name}">
            <br><span></span><br>
            <label for="price"> price</label>
            <input type="number" step="0.01" min="0" id="price" th:field="*{price}">
            <br><span></span><br>
            <label for="quantity"> quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}">
            <span></span><br>
            <button type="submit" class="submit-button"> Send </button>
        </form>
    </div>
</body>
</html>
